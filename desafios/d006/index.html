<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir.Passe o mouse sobre cada um para saber qual tag utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use as tags <p> e </p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>    
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use as tags <abbr> e </abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code> e </code>">Código Fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e </ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e </ul>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
