<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: rgb(134, 134, 134);
            display: inline-block;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover{
            background-color: aqua;
        }
        
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Classes em CSS</h1>
    <h2>Exemplo com hover</h2>
    <div>
        div 1
        <p>Olá</p>
    </div>
    <div>
        div 2
        <p>Olá</p>
    </div>
    <div>
        div 3
        <p>Olá</p>
    </div>
</body>
</html>
