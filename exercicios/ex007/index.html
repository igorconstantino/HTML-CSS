<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações 2</title>
</head>
<body>
    <h1>Mais Formatações</h1>
    <p>Podemos também marcar textos, <mark>texto marcado.</mark></p>
    <p>Podemos utilizar letras pequenas, <small>letra pequena.</small></p>
    <p>Podemos colocar um texto como deletado, <del>texto deletado.</del></p>
    <p>Podemos colocar um texto como inserido, <ins>texto inserido.</ins></p>
    <p>Também podemos escrever coisas como x<sup>20</sup> + 5 e H<sub>2</sub>O.</p>
</body>
</html>
